    <script>
        class WishTimeAnalytics {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.startTime = new Date();
                this.events = [];
                this.init();
            }
            
            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            init() {
                this.trackPageView();
                this.setupEventTracking();
                this.trackUserBehavior();
            }
            
            trackPageView() {
                this.trackEvent('page_view', {
                    page: window.location.pathname,
                    referrer: document.referrer,
                    user_agent: navigator.userAgent,
                    screen_resolution: `${screen.width}x${screen.height}`,
                    viewport_size: `${window.innerWidth}x${window.innerHeight}`,
                    timestamp: new Date().toISOString()
                });
            }
            
            trackEvent(eventName, data = {}) {
                const event = {
                    session_id: this.sessionId,
                    event: eventName,
                    timestamp: new Date().toISOString(),
                    ...data
                };
                
                this.events.push(event);
                
                // Store in localStorage for persistence
                try {
                    const storedEvents = JSON.parse(localStorage.getItem('wishtime_analytics') || '[]');
                    storedEvents.push(event);
                    // Keep only last 1000 events
                    if (storedEvents.length > 1000) {
                        storedEvents.splice(0, storedEvents.length - 1000);
                    }
                    localStorage.setItem('wishtime_analytics', JSON.stringify(storedEvents));
                } catch (e) {
                    console.log('Analytics storage not available');
                }
                
                // Send to server (placeholder - replace with your analytics endpoint)
                this.sendToServer(event);
            }
            
            sendToServer(event) {
                // Replace with your analytics endpoint
                // fetch('/api/analytics', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(event)
                // }).catch(err => console.log('Analytics send failed:', err));
                
                console.log('Analytics Event:', event);
            }
            
            setupEventTracking() {
                // Track button clicks
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('btn')) {
                        this.trackEvent('button_click', {
                            button_id: e.target.id,
                            button_text: e.target.textContent.trim()
                        });
                    }
                });
                
                // Track scroll depth
                let maxScroll = 0;
                window.addEventListener('scroll', () => {
                    const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
                    if (scrollPercent > maxScroll) {
                        maxScroll = scrollPercent;
                        if (maxScroll % 25 === 0) { // Track every 25%
                            this.trackEvent('scroll_depth', { depth: maxScroll });
                        }
                    }
                });
                
                // Track time on page
                setInterval(() => {
                    const timeOnPage = Math.floor((new Date() - this.startTime) / 1000);
                    if (timeOnPage % 60 === 0) { // Every minute
                        this.trackEvent('time_on_page', { seconds: timeOnPage });
                    }
                }, 1000);
            }
            
            trackUserBehavior() {
                // Track theme changes
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.trackEvent('theme_toggle', {
                        new_theme: document.body.dataset.theme === 'light' ? 'dark' : 'light'
                    });
                });
                
                // Track time format changes
                document.getElementById('timeFormatToggle').addEventListener('click', () => {
                    this.trackEvent('time_format_toggle');
                });
                
                // Track notification permission
                document.getElementById('notifyBtn').addEventListener('click', () => {
                    this.trackEvent('notification_request');
                });
                
                // Track wish moments
                window.addEventListener('wishMomentReached', () => {
                    this.trackEvent('wish_moment_reached');
                });
            }
            
            trackWishMoment() {
                this.trackEvent('wish_moment_celebration');
            }
            
            getAnalyticsData() {
                try {
                    return JSON.parse(localStorage.getItem('wishtime_analytics') || '[]');
                } catch (e) {
                    return [];
                }
            }
            
            getBasicStats() {
                const events = this.getAnalyticsData();
                const stats = {
                    totalEvents: events.length,
                    uniqueSessions: [...new Set(events.map(e => e.session_id))].length,
                    pageViews: events.filter(e => e.event === 'page_view').length,
                    buttonClicks: events.filter(e => e.event === 'button_click').length,
                    wishMoments: events.filter(e => e.event === 'wish_moment_reached').length,
                    averageTimeOnPage: this.calculateAverageTimeOnPage(events),
                    topReferrers: this.getTopReferrers(events),
                    deviceTypes: this.getDeviceTypes(events)
                };
                return stats;
            }
            
            calculateAverageTimeOnPage(events) {
                const timeEvents = events.filter(e => e.event === 'time_on_page');
                if (timeEvents.length === 0) return 0;
                const total = timeEvents.reduce((sum, e) => sum + (e.seconds || 0), 0);
                return Math.round(total / timeEvents.length);
            }
            
            getTopReferrers(events) {
                const referrers = events
                    .filter(e => e.event === 'page_view' && e.referrer)
                    .map(e => e.referrer);
                const counts = {};
                referrers.forEach(ref => counts[ref] = (counts[ref] || 0) + 1);
                return Object.entries(counts)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 5);
            }
            
            getDeviceTypes(events) {
                const userAgents = events
                    .filter(e => e.event === 'page_view' && e.user_agent)
                    .map(e => e.user_agent);
                const mobile = userAgents.filter(ua => /Mobile|Android|iPhone/i.test(ua)).length;
                const desktop = userAgents.length - mobile;
                return { mobile, desktop };
            }
        }
        
        // Initialize analytics
        window.wishTimeAnalytics = new WishTimeAnalytics();
        
        // Add analytics dashboard (accessible via console)
        window.getWishTimeStats = () => {
            const stats = window.wishTimeAnalytics.getBasicStats();
            console.table(stats);
            return stats;
        };
    </script>

    <script>
        class SyncTimeCounter {
            constructor() {
                this.events = [];
                this.is24HourFormat = false;
                this.isDarkMode = true;
                this.notificationsEnabled = false;
                this.currentTime = new Date();
                
                this.init();
            }

            init() {
                this.generateEvents();
                this.setupEventListeners();
                this.createParticles();
                this.startTimer();
                this.updateDisplay();
            }

            generateEvents() {
                const events = [];
                const currentYear = new Date().getFullYear();
                
                // Generate events for next 3 years
                for (let year = currentYear; year <= currentYear + 2; year++) {
                    for (let num = 1; num <= 12; num++) {
                        const month = num;
                        const day = num;
                        const hour = num;
                        const minute = num;
                        
                        // AM version
                        const amDate = new Date(year, month - 1, day, hour, minute, 0);
                        if (amDate > new Date()) {
                            events.push({
                                date: amDate,
                                display: `${String(month).padStart(2, '0')}/${String(day).padStart(2, '0')} at ${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')} AM`,
                                type: 'am',
                                number: num
                            });
                        }
                        
                        // PM version (only if hour + 12 is valid for 24h format)
                        if (hour <= 11) {
                            const pmDate = new Date(year, month - 1, day, hour + 12, minute, 0);
                            if (pmDate > new Date()) {
                                events.push({
                                    date: pmDate,
                                    display: `${String(month).padStart(2, '0')}/${String(day).padStart(2, '0')} at ${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')} PM`,
                                    type: 'pm',
                                    number: num
                                });
                            }
                        }
                    }
                }
                
                this.events = events.sort((a, b) => a.date - b.date);
                
                // Hide loading and show grid
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('countdownGrid').style.display = 'grid';
                }, 1000);
            }

            setupEventListeners() {
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
                document.getElementById('timeFormatToggle').addEventListener('click', () => this.toggleTimeFormat());
                document.getElementById('notifyBtn').addEventListener('click', () => this.requestNotifications());
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.body.dataset.theme = this.isDarkMode ? 'dark' : 'light';
                document.getElementById('themeToggle').textContent = this.isDarkMode ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
            }

            toggleTimeFormat() {
                this.is24HourFormat = !this.is24HourFormat;
                document.getElementById('timeFormatToggle').textContent = this.is24HourFormat ? '24H Format' : '12H Format';
                this.updateDisplay();
            }

            requestNotifications() {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            this.notificationsEnabled = true;
                            document.getElementById('notifyBtn').textContent = 'âœ… Notifications On';
                        }
                    });
                }
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            formatTime(date) {
                if (this.is24HourFormat) {
                    return date.toLocaleString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    });
                } else {
                    return date.toLocaleString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: true
                    });
                }
            }

            getTimeRemaining(targetDate) {
                const total = targetDate - new Date();
                const days = Math.floor(total / (1000 * 60 * 60 * 24));
                const hours = Math.floor((total % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((total % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((total % (1000 * 60)) / 1000);
                
                return { total, days, hours, minutes, seconds };
            }

            updateDisplay() {
                this.currentTime = new Date();
                document.getElementById('currentTime').textContent = this.formatTime(this.currentTime);
                
                if (this.events.length === 0) return;
                
                // Update next event
                const nextEvent = this.events[0];
                const timeRemaining = this.getTimeRemaining(nextEvent.date);
                
                if (timeRemaining.total <= 0) {
                    this.showCelebration();
                    this.events.shift(); // Remove passed event
                    return;
                }
                
                document.getElementById('nextEventTitle').textContent = nextEvent.display;
                document.getElementById('nextEventCountdown').innerHTML = `
                    <div class="countdown-item">
                        <span class="countdown-number">${timeRemaining.days}</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number">${timeRemaining.hours}</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number">${timeRemaining.minutes}</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number">${timeRemaining.seconds}</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                `;
                
                // Update grid
                this.updateGrid();
            }

            updateGrid() {
                const grid = document.getElementById('countdownGrid');
                const upcomingEvents = this.events.slice(1, 16); // Skip first event (shown in next-up section)
                
                grid.innerHTML = upcomingEvents.map(event => {
                    const timeRemaining = this.getTimeRemaining(event.date);
                    if (timeRemaining.total <= 0) return '';
                    
                    const progress = Math.max(0, 100 - (timeRemaining.total / (1000 * 60 * 60 * 24 * 365) * 100));
                    
                    return `
                        <div class="countdown-card ${event.type}">
                            <div class="card-header">
                                <h3>${event.display}</h3>
                                <div class="date-time">${event.date.toLocaleDateString()}</div>
                            </div>
                            <div class="countdown-display">
                                <div class="countdown-item">
                                    <span class="countdown-number">${timeRemaining.days}</span>
                                    <span class="countdown-label">Days</span>
                                </div>
                                <div class="countdown-item">
                                    <span class="countdown-number">${timeRemaining.hours}</span>
                                    <span class="countdown-label">Hours</span>
                                </div>
                                <div class="countdown-item">
                                    <span class="countdown-number">${timeRemaining.minutes}</span>
                                    <span class="countdown-label">Minutes</span>
                                </div>
                                <div class="countdown-item">
                                    <span class="countdown-number">${timeRemaining.seconds}</span>
                                    <span class="countdown-label">Seconds</span>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            showCelebration() {
                const celebration = document.getElementById('celebration');
                celebration.style.display = 'block';
                
                // Track wish moment
                if (window.wishTimeAnalytics) {
                    window.wishTimeAnalytics.trackWishMoment();
                }
                
                if (this.notificationsEnabled) {
                    new Notification('ðŸŒŸ Wish Time!', {
                        body: 'Perfect time to make a wish! The numbers are aligned!',
                        icon: 'âœ¨'
                    });
                }
                
                // Dispatch custom event
                window.dispatchEvent(new CustomEvent('wishMomentReached'));
                
                setTimeout(() => {
                    celebration.style.display = 'none';
                }, 2000);
            }

            startTimer() {
                setInterval(() => {
                    this.updateDisplay();
                }, 1000);
            }
        }

        // Initialize the app
        window.addEventListener('DOMContentLoaded', () => {
            new SyncTimeCounter();
        });
    </script>
</body>
</html>
